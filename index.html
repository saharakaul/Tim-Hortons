<!DOCTYPE html>
<html>
    <head>
        <title>Tim Hortons Roll Up Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Tim Hortons Roll Up Simulator</h1>
        <img src='timhortons.jpg' alt='timhortonscoffee' id='mainimg'>
        <p>
           Are you from Alberta, Saskatchewan or British Columbia? <input type='text' id='province'>
        </p>
        <p>
            Please try again: <span id='tryAgain'>---</span>
            Free Coffee: <span id='coffee'>---</span>
            Free Donut: <span id='donut'>---</span>
            Grand Prize: <span id='prize'>---</span>
        </p>
        <p>
            <button id='plus5'>Simulate five times</button>
            <button id='untilGrandPrize'>Simulate until grand prize is won</button>
            <button id='until500Donuts'>Simulate until you have 500 donuts</button>
        </p>
        <!--Load JavaScript-->
        <script src='main.js'></script>
    </body>
</html>
